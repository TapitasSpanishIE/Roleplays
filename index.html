<!DOCTYPE html>

    <style>

        .card.active { border-color: var(--secondary); background: #fff5f5; color: var(--secondary); }

        .ex { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .st { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .input-box { padding: 10px; background: white; display: flex; gap: 8px; align-items: center; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 16px; }
        .btn-icon { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.1rem;">Se√±or Mart√≠n: LC Oral Prep 2026</h1>

<div class="grid">
    <div class="card" id="rp1" onclick="initRP(1)">üè† C√°ceres</div>
    <div class="card" id="rp2" onclick="initRP(2)">üíª √Åvila</div>
    <div class="card" id="rp3" onclick="initRP(3)">üöê Caravana</div>
    <div class="card" id="rp4" onclick="initRP(4)">‚ôªÔ∏è Ambiente</div>
    <div class="card" id="rp5" onclick="initRP(5)">üöó Aver√≠a</div>
</div>

<div class="chat-window" id="chat">
    <div class="bubble ex"><b>Se√±or Mart√≠n:</b> ¬°Hola! Elige una situaci√≥n para empezar el Role Play oficial.</div>
</div>

<div class="input-box">
    <button class="btn-icon" id="mic-btn" onclick="activarMicro()">üéôÔ∏è</button>
    <input type="text" id="userInput" placeholder="Escribe o usa el micro...">
    <button class="btn-icon" onclick="procesarRespuesta()">‚ñ∂Ô∏è</button>

<script>
    let currentRP = null;
    let step = 0;

    const scriptData = {
        1: ["¬°Hola, d√≠game!", "¬øEn qu√© parte de la ciudad querr√≠as vivir?", "¬øPor qu√©?", "Tienes raz√≥n. Pero sabes que C√°ceres es una ciudad muy peque√±a y se puede andar desde las afueras a la Plaza Mayor en media hora.", "¬øHas estado alguna vez en Extremadura?", "¬°Perfecto! Hemos terminado este Role Play."],
        2: ["Buenos d√≠as. ¬øEn qu√© puedo ayudarte?", "¬øQu√© le ha pasado exactamente a la pantalla?", "¬°Qu√© mala suerte! Ma√±ana es un d√≠a importante. ¬øTienes una copia de seguridad?", "Tengo una oferta: arreglarlo hoy mismo por trescientos euros. ¬øQu√© te parece?", "¬øNecesitas el port√°til para el colegio o para la universidad?", "Examen finalizado. ¬°Buen trabajo!"],
        3: ["Hola, buenos d√≠as. ¬øQuieres alquilar una autocaravana?", "¬øQui√©n va a conducir la caravana?", "¬øTu madre ha tenido alg√∫n accidente √∫ltimamente?", "Es una zona preciosa, la tierra de Cervantes. ¬øQu√© ciudades quer√©is visitar?", "¬øCu√°ntas personas vais a viajar en total?", "Role Play completado."],
        4: ["¬°Hola! Pareces muy contento/a. ¬øPor qu√©?", "Es una noticia fant√°stica. ¬øSabes cu√°ndo entrar√° en vigor la prohibici√≥n del Parlamento Europeo?", "Es verdad. ¬øQu√© materiales crees que se deber√≠an usar ahora?", "En casa intentamos reciclar siempre. ¬øY t√∫?", "¬øCrees que los j√≥venes est√°n m√°s concienciados que los adultos?", "¬°Muy bien! Hemos terminado."],
        5: ["¬°Hola, buenas tardes!", "Debes estar entre Medina del Campo y Tordesillas. ¬øHay alguna se√±al de tr√°fico por ah√≠?", "Claro que s√≠. Voy a arreglarlo todo inmediatamente. ¬øMe puedes describir tu coche?", "¬øLlevas mucho tiempo esperando?", "¬øEs la primera vez que tienes un problema con este coche?", "Examen terminado. ¬°Mucha suerte!"]
    };

    function hablar(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    }

    function initRP(id) {
        currentRP = id;
        step = 0;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('rp'+id).classList.add('active');
        document.getElementById('chat').innerHTML = `<div class="bubble ex"><b>Sistema:</b> Iniciando situaci√≥n ${id}...</div>`;
        avanzarExamen();
    }

    function avanzarExamen() {
        if (!currentRP || step >= scriptData[currentRP].length) return;
        const frase = scriptData[currentRP][step];
        const chat = document.getElementById('chat');
        setTimeout(() => {
            chat.innerHTML += `<div class="bubble ex"><b>Examinador:</b> ${frase}</div>`;
            hablar(frase);
            chat.scrollTop = chat.scrollHeight;
            step++;
        }, 600);
    }

    function procesarRespuesta() {
        const input = document.getElementById('userInput');
        if (!input.value) return;
        document.getElementById('chat').innerHTML += `<div class="bubble st">${input.value}</div>`;
        input.value = "";
        setTimeout(avanzarExamen, 1500);
    }

    function activarMicro() {
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = 'es-ES';
        rec.onstart = () => document.getElementById('mic-btn').style.background = 'red';
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            document.getElementById('mic-btn').style.background = '#1a237e';
            setTimeout(procesarRespuesta, 500);
        };
        rec.start();
    }
</script>
</body>
</html>
