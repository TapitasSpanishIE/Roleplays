<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #1a237e; --secondary: #c62828; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Encabezado y Selector */
        header { background: var(--primary); color: white; padding: 10px; text-align: center; flex-shrink: 0; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; background: #f0f0f0; border-bottom: 2px solid #ccc; flex-shrink: 0; }
        .card { background: white; border-radius: 5px; padding: 8px 2px; text-align: center; cursor: pointer; font-size: 0.7rem; border: 1px solid #ccc; font-weight: bold; }
        .card.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        /* Ventana de Chat */
        #chat { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Fondo tipo WhatsApp opcional */ }
        .bubble { max-width: 85%; padding: 10px 14px; border-radius: 15px; font-size: 16px; line-height: 1.4; position: relative; }
        .ex { align-self: flex-start; background: white; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .st { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }

        /* √ÅREA DEL CANDIDATO (FIJA ABAJO) */
        .controls { background: white; padding: 15px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #ccc; flex-shrink: 0; padding-bottom: 30px; /* Espacio extra para el iPad */ }
        input { flex: 1; padding: 15px; border-radius: 25px; border: 1px solid #bbb; outline: none; font-size: 16px; -webkit-appearance: none; }
        .btn-circle { background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 22px; flex-shrink: 0; }
        #mic-btn { background: #444; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1rem;">Se√±or Mart√≠n: Simulador Oral SEC</h1>
</header>

<div class="grid">
    <div class="card" id="rp1" onclick="initRP(1)">üè† Aloj.</div>
    <div class="card" id="rp2" onclick="initRP(2)">üíª Port.</div>

</div>

<div id="chat">
    <div class="bubble ex"><b>Se√±or Mart√≠n:</b> Bienvenido. Selecciona un Role Play arriba para comenzar el examen.</div>
</div>

<div class="controls">
    <button class="btn-circle" id="mic-btn" onclick="activarMicro()">üéôÔ∏è</button>
    <input type="text" id="userInput" placeholder="Escribe tu respuesta aqu√≠...">
    <button class="btn-circle" onclick="procesarRespuesta()">‚ñ∂Ô∏è</button>
</div>

<script>
    let currentRP = null;
    let step = 0;

    const scriptData = {
        1: ["¬°Hola, d√≠game!", "¬øEn qu√© parte de la ciudad querr√≠as vivir?", "¬øPor qu√©?", "Tienes raz√≥n. Pero sabes que C√°ceres es una ciudad muy peque√±a y se puede andar desde las afueras a la Plaza Mayor en media hora.", "¬øHas estado alguna vez en Extremadura?", "¬°Perfecto! Hemos terminado este Role Play."],
        2: ["Buenos d√≠as. ¬øEn qu√© puedo ayudarte?", "¬øQu√© le ha pasado exactamente a la pantalla?", "¬°Qu√© mala suerte! Ma√±ana es un d√≠a importante. ¬øTienes una copia de seguridad?", "Tengo una oferta: arreglarlo hoy mismo por trescientos euros. ¬øQu√© te parece?", "¬øNecesitas el port√°til para el colegio o para la universidad?", "Examen finalizado. ¬°Buen trabajo!"],
        3: ["Hola, buenos d√≠as. ¬øQuieres alquilar una autocaravana?", "¬øQui√©n va a conducir la caravana?", "¬øTu madre ha tenido alg√∫n accidente √∫ltimamente?", "Es una zona preciosa, la tierra de Cervantes. ¬øQu√© ciudades quer√©is visitar?", "¬øCu√°ntas personas vais a viajar en total?", "Role Play completado."],
        4: ["¬°Hola! Pareces muy contento/a. ¬øPor qu√©?", "Es una noticia fant√°stica. ¬øSabes cu√°ndo entrar√° en vigor la prohibici√≥n del Parlamento Europeo?", "Es verdad. ¬øQu√© materiales crees que se deber√≠an usar ahora?", "En casa intentamos reciclar siempre. ¬øY t√∫?", "¬øCrees que los j√≥venes est√°n m√°s concienciados que los adultos?", "¬°Muy bien! Hemos terminado."],
        5: ["¬°Hola, buenas tardes!", "Debes estar entre Medina del Campo y Tordesillas. ¬øHay alguna se√±al de tr√°fico por ah√≠?", "Claro que s√≠. Voy a arreglarlo todo inmediatamente. ¬øMe puedes describir tu coche?", "¬øLlevas mucho tiempo esperando?", "¬øEs la primera vez que tienes un problema con este coche?", "Examen terminado. ¬°Mucha suerte!"]
    };

    function hablar(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    }

    function initRP(id) {
        currentRP = id;
        step = 0;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('rp'+id).classList.add('active');
        document.getElementById('chat').innerHTML = ""; // Limpiar chat al empezar
        avanzarExamen();
    }

    function avanzarExamen() {
        if (!currentRP || step >= scriptData[currentRP].length) return;
        const frase = scriptData[currentRP][step];
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div class="bubble ex"><b>Examinador:</b> ${frase}</div>`;
        hablar(frase);
        chat.scrollTop = chat.scrollHeight;
        step++;
    }

    function procesarRespuesta() {
        const input = document.getElementById('userInput');
        if (!input.value) return;
        const chat = document.getElementById('chat');
        chat.innerHTML += `<div class="bubble st">${input.value}</div>`;
        const userText = input.value;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
        setTimeout(avanzarExamen, 1500);
    }

    function activarMicro() {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => { document.getElementById('mic-btn').style.background = 'red'; };
        recognition.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            document.getElementById('mic-btn').style.background = '#444';
            setTimeout(procesarRespuesta, 500);
        };
        recognition.onerror = () => { document.getElementById('mic-btn').style.background = '#444'; };
        recognition.start();
    }
</script>
</body>
</html>
